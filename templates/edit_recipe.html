{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Edit Recipe</h3>

    <div class="row">
        <form class="col s12 m6 offset-m3" method="POST" action="{{ url_for('edit_recipe', recipe_id=recipe._id) }}">
            <div class="card-panel">
                <div class="row">
                    <div class="input-field col s12 m4">
                        <i class="prefix fas fa-utensils"></i>
                        <input id="recipe_name" name="recipe_name" type="text" class="validate" required value="{{ recipe.recipe_name }}">
                        <label for="recipe_name">Recipe Name</label>
                    </div>
                    <div class="input-field col s12 m4">
                        <i class="prefix fas fa-tags"></i>
                        <input id="cuisine" name="cuisine" type="text" class="validate" required value="{{ recipe.cuisine }}">
                        <label for="cuisine">Cuisine</label>
                    </div>
                    <div class="input-field col s12 m4">
                        <select id="category_name" name="category_name" class="validate" required>
                            <option value="" disabled selected>Choose your option</option>
                            {% for category in categories %}
                                {% if category.category_name == recipe.category_name %}
                                    <option value="{{ category.category_name }}" selected>{{ category.category_name }}</option>
                                {% else %}
                                    <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                        <label>Choose category</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="prefix fas fa-list-ul"></i>
                        <input id="recipe_ingredients" name="recipe_ingredients" type="text" class="validate" required value="{{ recipe.recipe_ingredients }}">
                        <label for="recipe_ingredients">Ingredients</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="prefix fas fa-book"></i>
                        <textarea id="recipe_instructions" name="recipe_instructions" class="materialize-textarea validate" required>{{ recipe.recipe_instructions }}</textarea>
                        <label for="recipe_instructions">Instructions</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="prefix fas fa-link"></i>
                        <input id="photo_url" name="photo_url" type="text" class="validate" required value="{{ recipe.photo_url }}">
                        <label for="photo_url">Photo URL</label>
                    </div>
                    <div class="input-field col s12">
                        <button class="btn waves-effect waves-dark deep-orange accent-2" type="submit" name="action" required>
                            Edit Recipe
                            <i class="fas fa-paper-plane right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
