{% extends "base.html" %}
{% block content %}

    {% for recipe in recipes %}
        <div class="row">
            <div class="col s12 m6 l4">
                <div class="card">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img class="activator" src="images/office.jpg">
                    </div>
                    <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4">{{ recipe.recipe_name }}<i
                                class="material-icons right">more_vert</i></span>
                        <p><a href="#">This is a link</a></p>
                    </div>
                    <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4">{{ recipe.recipe_name }}<i
                                class="material-icons right">close</i></span>
                        <p>{{ recipe.recipe_ingredients }}</p>
                        <p>{{ recipe.recipe_instructions }}</p>
                        <p>{{ recipe.author_id }}</p>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}

{% endblock %}
