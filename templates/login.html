{% extends "base.html" %}
{% block content %}

    <!-- Login page -->
    <h2>Log In</h2>

    <div class="row">
        <form class="col s12 m6 offset-m3" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel">
                <!-- Email field -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-envelope prefix"></i>
                        <input id="email" name="email" type="email" minlength="5" maxlength="50" class="validate" required>
                        <label for="email">Email</label>
                    </div>
                </div>
                <!-- Password field -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix"></i>
                        <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9!@#$%^&*()_+]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- Log in button -->
                <div class="row">
                    <div>
                        <button type="submit" class="col s6 offset-s3 btn-large deep-orange accent-2">
                            Log In <i class="fas fa-sign-in-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>


{% endblock %}
