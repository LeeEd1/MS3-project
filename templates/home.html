{% extends "base.html" %}
{% block content %}

    <div class="center-align hero">
        <img class="responsive-img" src="/static/images/page-img/hero3.jpg" alt="Hero image italian style">
        <div class="hero-text">
            <h2 class="center-align">Welcome to Tasty Trove</h2>
            <p class="flow-text">Discover and create delicious recipes shared by our community. Browse our website and register to join us if you're interested.</p>
            {% if session.user %}
                <a class="btn yellow darken-4 waves-effect waves-light" href="{{ url_for('get_recipes') }}">View Recipes</a>
            {% else %}
                <a class="btn yellow darken-4 waves-effect waves-light" href="{{ url_for('register') }}">Register</a>
            {% endif %}
        </div>
    </div>

{% endblock %}
