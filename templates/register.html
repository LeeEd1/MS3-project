{% extends "base.html" %}
{% block content %}


    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-envelope prefix"></i>
                        <input id="email" name="email" type="email" minlength="5" maxlength="50" class="validate" required>
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <i class="fas fa-user prefix"></i>
                        <input id="first_name" name="first_name" type="text" minlength="5" maxlength="50" class="validate" required>
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" name="last_name" type="text" minlength="5" maxlength="50" class="validate" required>
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <i class="fas fa-user-plus prefix"></i>
                        <input id="username" name="username" type="text" minlength="5" maxlength="15" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="fas fa-user-plus prefix"></i>
                        <input id="fav_cuisine" name="fav_cuisine" type="text" minlength="5" maxlength="15" class="validate" required>
                        <label for="fav_cuisine">Favourite Cuisine</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix"></i>
                        <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9!@#$%^&*()_+]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix"></i>
                        <input id="confirm" name="confirm" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9!@#$%^&*()_+]{5,15}$" class="validate" required>
                        <label for="confirm">Confirm Password</label>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <button type="submit" class="col s6 offset-s3 btn-large deep-orange accent-2">
                            register <i class="fas fa-sign-in-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>


{% endblock %}
