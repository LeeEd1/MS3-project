{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="row">
            <form class="col s12 m8 offset-m2">
                <div class="card-panel">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-envelope prefix"></i>
                            <input id="email" name="email" type="email" type="text" class="validate">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-user-plus prefix"></i>
                            <input id="username" name="username" type="text" class="validate">
                            <label for="username">Username</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-user-lock prefix"></i>
                            <input id="password" type="password" class="validate">
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            <button type="submit" class="col s6 offset-s3 btn-large">
                                register <i class="fas fa-sign-in-alt"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
