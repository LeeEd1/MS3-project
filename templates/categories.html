{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Manage Category</h3>

    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_category') }}" class="btn-large">
                Add category <i class="fas fa-plus-square right"></i>
            </a>
        </div>
    </div>

    <div class="row">
        {% for category in categories %}
            <div class="col s12 m4">
                <div class="card blue-grey darken-1 center-align">
                    <div class="card-content white-text">
                        <span class="card-title">{{ category.category_name }}</span>
                    </div>
                    <div class="card-action">
                        <a href="#"
                            class="waves-effect waves-light btn-small grey darken-3">Edit</a>
                        <a href="#"
                            class="modal-trigger waves-effect waves-light btn-small red darken-3">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
