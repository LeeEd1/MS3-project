{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Manage Category</h3>

    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_category') }}" class="btn-large">
                Add category <i class="fas fa-plus-square right"></i>
            </a>
        </div>
    </div>

    <div class="row">
        {% for category in categories %}
            <div class="col s12 m4">
                <div class="card blue-grey darken-1 center-align">
                    <div class="card-content white-text">
                        <span class="card-title">{{ category.category_name }}</span>
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('edit_category', category_id=category._id) }}"
                            class="waves-effect waves-light btn-small grey darken-3">Edit</a>
                        <a href="#modal{{ loop.index }}"
                            class="modal-trigger waves-effect waves-light btn-small red darken-3">Delete</a>
                    </div>
                </div>
            </div>
            <div id="modal{{ loop.index }}" class="modal">
                <div class="modal-content">
                    <h4>Confirm Deletion</h4>
                    <p>Are you sure you want to delete this Category?</p>
                </div>
                <div class="modal-footer">
                    <form action="{{ url_for('delete_category', category_id=category._id) }}" method="POST">
                        <button type="submit" class="modal-close waves-effect waves-green btn-flat">Agree</button>
                        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancel</a>
                    </form>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
