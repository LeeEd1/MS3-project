{% extends "base.html" %}

{% block content %}
    <!-- 500 page -->
    <div class="row">
        <div class="col s12 m6 offset-m3">
            <div class="card">
                <div class="card-content center-align">
                    <h1>Error</h1>
                    <span class="card-title red-text"><strong>500</strong></span>
                    <p>The page you are looking for can't be found, redirecting to home page....</p>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

<!-- redirects user after 3 seconds -->
{% block scripts %}
<script>
    setTimeout(function () {
        window.location.href = '/';
    }, 3000);
</script>
{% endblock %}
