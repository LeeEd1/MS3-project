{% extends "base.html" %}
{% block content %}

    <!-- Edit account form -->
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('edit_account', user_id=user_id) }}">
            <div class="card-panel">
                <div class="row">
                    <!-- Email field -->
                    <div class="input-field col s12">
                        <i class="fas fa-envelope prefix"></i>
                        <input id="email" name="email" type="email" minlength="5" maxlength="50" class="validate" value="{{ user.email }}" required>
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <!-- First name -->
                    <div class="input-field col s7">
                        <i class="fas fa-user prefix"></i>
                        <input id="first_name" name="first_name" type="text" minlength="2" maxlength="20" class="validate" value="{{ user.first_name }}" required>
                        <label for="first_name">First Name</label>
                        <span class="helper-text" data-error="First name must be between 2-20 characters"></span>
                    </div>
                    <!-- Last name -->
                    <div class="input-field col s5">
                        <input id="last_name" name="last_name" type="text" minlength="2" maxlength="20" class="validate" value="{{ user.last_name }}" required>
                        <label for="last_name">Last Name</label>
                        <span class="helper-text" data-error="Last Name must be between 2-20 characters"></span>
                    </div>
                </div>
                <div class="row">
                    <!-- Username field -->
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix"></i>
                        <input id="username" name="username" type="text" minlength="5" maxlength="15" class="validate" value="{{ user.username }}" required>
                        <label for="username">Username</label>
                        <span class="helper-text" data-error="Username must be between 5-15 characters"></span>
                    </div>
                    <!-- Favourite cuisine -->
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix"></i>
                        <input id="fav_cuisine" name="fav_cuisine" type="text" minlength="4" maxlength="15" class="validate" value="{{ user.fav_cuisine }}" required>
                        <label for="fav_cuisine">Favourite Cuisine</label>
                        <span class="helper-text" data-error="Cuisine must be between 4-15 characters"></span>
                    </div>
                </div>
                <div class="row">
                    <!-- Edit button -->
                    <div>
                        <button type="submit" class="col s6 offset-s3 btn-large deep-orange accent-2">
                            Edit <i class="fas fa-sign-in-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>


{% endblock %}
